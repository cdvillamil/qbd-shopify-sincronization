name: Build & Deploy ‚Äî Staging + Prod (ZIP)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: webapp-deploy
  cancel-in-progress: true

jobs:
  build:
    runs-on: [self-hosted, Windows, X64]
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install & Build
        shell: powershell
        run: |
          $ErrorActionPreference = 'Stop'

          if (Test-Path "package-lock.json") {
            Write-Host "üß∞ package-lock.json encontrado ‚Üí npm ci"
            npm ci
          } else {
            Write-Host "‚ö†Ô∏è  Sin package-lock.json ‚Üí npm install"
            npm install --no-audit --no-fund
          }

          npm run build --if-present

          if (-not (Test-Path "node_modules\express")) {
            Write-Warning "No se encontr√≥ 'express' en node_modules. Verifica que est√© en 'dependencies'."
          }

      - name: Create ZIP from repo root (tar)
        shell: powershell
        run: |
          $ErrorActionPreference = 'Stop'
          if (Test-Path app.zip) { Remove-Item app.zip -Force }

          # Empaqueta TODO el repo (incluye node_modules) excluyendo lo innecesario
          tar -a -cf app.zip --exclude=.git --exclude=.github --exclude=app.zip .

      - name: Sanity check ZIP (express present)
        shell: powershell
        run: |
          $list = tar -tf app.zip
          if ($list -notmatch "node_modules/express/package.json") {
            Write-Error "El ZIP no contiene node_modules/express. Abortando para evitar un deploy roto."
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app-zip
          path: app.zip

  deploy_staging:
    runs-on: [self-hosted, Windows, X64]
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app-zip

      - name: Deploy to STAGING
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'stagging-qbd-shopify-sincronization'
          package: app.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_STAGING }}

  deploy_production:
    runs-on: [self-hosted, Windows, X64]
    needs: deploy_staging
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app-zip

      - name: Deploy to PRODUCTION
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'qbd-shopify-sincronization'
          package: app.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_PROD }}s