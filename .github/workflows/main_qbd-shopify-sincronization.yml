# Docs: https://github.com/Azure/webapps-deploy
# Runner: self-hosted Windows x64

name: Build & Deploy — Staging + Prod (ZIP)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: webapp-deploy
  cancel-in-progress: true

jobs:
  build:
    runs-on: [self-hosted, Windows, X64]
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install & Build
        shell: powershell
        run: |
          npm ci
          npm run build --if-present
          # Deja sólo dependencias de producción
          npm prune --omit=dev

      - name: Package ZIP (prod bundle)
        shell: powershell
        run: |
          # Prepara carpeta 'deploy' con todo menos .git/.github y archivos temporales
          Remove-Item -Recurse -Force deploy -ErrorAction SilentlyContinue
          New-Item -ItemType Directory -Path deploy | Out-Null
          Get-ChildItem -Force | Where-Object { $_.Name -notin @('.git', '.github', 'deploy', 'app.zip') } | Copy-Item -Recurse -Destination deploy
          Compress-Archive -Path deploy\* -DestinationPath app.zip -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app-zip
          path: app.zip

  deploy_staging:
    runs-on: [self-hosted, Windows, X64]
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app-zip

      - name: Deploy to STAGING
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'stagging-qbd-shopify-sincronization'
          package: app.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_STAGING }}

  deploy_production:
    runs-on: [self-hosted, Windows, X64]
    needs: deploy_staging

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app-zip

      - name: Deploy to PRODUCTION
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'qbd-shopify-sincronization'
          package: app.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_PROD }}