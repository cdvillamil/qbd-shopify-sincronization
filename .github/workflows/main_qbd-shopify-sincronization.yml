name: Build & Deploy â€” Staging + Prod (Source â†’ Oryx build)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: webapp-deploy
  cancel-in-progress: true

jobs:
  package_source:
    runs-on: [self-hosted, Windows, X64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ðŸ”§ Evita "fatal: detected dubious ownership in repository"
      - name: Git safe.directory (self-hosted Windows)
        shell: powershell
        run: |
          git config --global --add safe.directory "$env:GITHUB_WORKSPACE"

      # Crea un ZIP solo con archivos versionados (sin node_modules)
      - name: Create source ZIP (git archive)
        shell: powershell
        working-directory: ${{ github.workspace }}
        run: |
          $ErrorActionPreference = 'Stop'
          if (Test-Path app.zip) { Remove-Item app.zip -Force }
          git archive -o app.zip HEAD

          # Verificaciones rÃ¡pidas
          if (-not (Test-Path "package.json")) { Write-Error "No existe package.json en el repo." }
          if (-not (Test-Path "package-lock.json")) { Write-Warning "No hay package-lock.json committeado. Azure harÃ¡ 'npm install' en vez de 'npm ci'." }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: source-zip
          path: app.zip

  deploy_staging:
    runs-on: [self-hosted, Windows, X64]
    needs: package_source
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: source-zip
      - name: Deploy to STAGING (source, remote build)
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'stagging-qbd-shopify-sincronization'
          package: app.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_STAGING }}

  deploy_production:
    runs-on: [self-hosted, Windows, X64]
    needs: deploy_staging
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: source-zip
      - name: Deploy to PRODUCTION (source, remote build)
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'qbd-shopify-sincronization'
          package: app.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_PROD }}
