# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - qbd-shopify-sincronization

on:
  push:
    branches:
      - main
  workflow_dispatch:

# evita colas si haces varios pushes seguidos
concurrency:
  group: qbd-shopify
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        run: |
          npm ci
          npm run build --if-present
          npm test --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          # si tu app tiene otra estructura, ajusta estas rutas
          path: |
            .
          # puedes afinar para no subir node_modules/.git/etc si quieres

  deploy:
    runs-on: ubuntu-22.04
    needs: build
    timeout-minutes: 30

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'qbd-shopify-sincronization'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_2843508CC9464323A9739F838B4200BF }}
