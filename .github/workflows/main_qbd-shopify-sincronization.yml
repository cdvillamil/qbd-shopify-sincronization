name: Build & Deploy — Staging + Prod (Source → Oryx build)

on:
  push:
    branches: [ "main" ]         # Auto-deploy a STAGING
  workflow_dispatch: {}           # Puedes relanzar manualmente si quieres

# No canceles una promoción que espera aprobación
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  package_source:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Crea un ZIP solo con archivos versionados (sin node_modules)
      - name: Create source ZIP (git archive)
        run: |
          set -e
          rm -f app.zip
          git archive -o app.zip HEAD
          if [ ! -f package.json ]; then
            echo "No existe package.json en el repo." >&2
            exit 1
          fi
          if [ ! -f package-lock.json ]; then
            echo "::warning::No hay package-lock.json committeado. Azure hará 'npm install' en vez de 'npm ci'."
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: source-zip
          path: app.zip
          retention-days: 30

  deploy_staging:
    runs-on: ubuntu-latest
    needs: package_source
    environment:
      name: staging
      url: https://stagging-qbd-shopify-sincronization-dtdqadffh7fuc8ej.eastus-01.azurewebsites.net
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: source-zip

      - name: Deploy to STAGING (source, remote build)
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'stagging-qbd-shopify-sincronization'
          package: app.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_STAGING }}

  deploy_production:
    runs-on: ubuntu-latest
    needs: deploy_staging
    # El Environment "production" detiene aquí hasta que aprueben (Required reviewers)
    environment:
      name: production
      url: https://qbd-shopify-sincronization-hcf0avcfe9erhtgx.eastus-01.azurewebsites.net
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: source-zip

      - name: Deploy to PRODUCTION (source, remote build)
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'qbd-shopify-sincronization'
          package: app.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_PROD }}
